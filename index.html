<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"
    />
    <title>fraseramdom</title>
  </head>
  <body>
    <main
      id="main"
      class="flex justify-center items-center w-full h-screen bg-zinc-800 transition-colors duration-500 ease-in-out"
    >
      <section
        id="quote-box"
        class="flex flex-col gap-2 bg-[rgba(255,255,255,0.2)] backdrop-blur-lg w-[500px] h-fit p-4 border-2 rounded-xl"
      >
        <h2
          id="text"
          class="text-center text-2xl font-bold px-2 mix-blend-normal"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
          itaque suscipit consectetur reprehenderit! Impedit maxime, suscipit
          aut quae quidem quam dolores nisi dignissimos dolor, assumenda iste
          sit fugiat corrupti magni!
        </h2>
        <h3 id="author" class="text-sm font-semibold mix-blend-normal">
          Author
        </h3>
        <article class="flex justify-between items-center px-1 py-1">
          <a
            id="tweet-quote"
            class="flex items-center gap-1 bg-zinc-800 text-white p-2 size-9 rounded-md transition duration-300 hover:bg-zinc-900 hover:scale-110"
            href="https://twitter.com/intent/tweet"
            target="_top"
          >
            <svg
              class="font-bold"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
              <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
            </svg>
          </a>
          <button
            id="new-quote"
            class="font-bold text-md p-2 rounded-sm transition duration-300 hover:bg-zinc-600/50 hover:scale-110 mix-blend-normal"
          >
            New quote
          </button>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
